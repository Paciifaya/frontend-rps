<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
    <div class="container-1" id="container-1">
        <img src="images/logo.svg">
        <div class="score-box">
            <p id="score-label">SCORE</p>
            <p id="score-count">0</p>
        </div>
    </div>



    <div id="triangle">
        <div onclick="userPick('paper')" class="hand-paper"><img src="images/paperhand.png" alt="a paper hand"></div>
        <div onclick="userPick('scissors')" class="hand-scissors"><img src="images/Scissorshand.png" alt="a scissors hand"></div>
        <div onclick="userPick('rock')" class="hand-rock"><img src="images/Rockhand.png" alt="a rock hand"></div>
    </div>



    <div class="contest">

        <div class="userhand">
            <h1>YOU PICKED</h1>

            <div class="handimagecontainer">
                <img id="userImage">
            </div>
        </div>

        <div class="referee">
            <div class="decision">
                <h1>YOU WIN</h1>
            </div>
            <div class="newgame" onclick="restartGame()">PLAY AGAIN</div>
        </div>

        <div class="computerhand">
            <h1>THE HOUSE PICKED</h1>
            <div class="handimagecontainer">
                <img id="computerImage">
            </div>

        </div>

    </div>


    <div class="btn" onclick="showRules()">
        <p class="rules">RULES</p>
    </div>

    <div id="rules-modal" class="modal">
        <div class="modal-content">
            <p id="rules-title">RULES</p>
            <img class="modal-image" src="images/image-rules.svg" alt="rules" />
            <img onclick="closeRules()" src="images/icon-close.svg" alt="close" />
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>

<script src="script.js"></script>
</body>

</html>
